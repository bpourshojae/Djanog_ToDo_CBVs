<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS for styling and responsive layout -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>Base</title>
    </head>
    <body>
      <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">To-Do-List</a>
                <!-- Toggler button for mobile view -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="{% url 'basic_app:index'%}"
                            >
                                Home
                            </a>
                        </li>
                        <!-- Django Admin link -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index'%}">
                                Admin
                            </a>
                        </li>
                        <!-- Conditional links based on authentication -->
                        {% if user.is_authenticated %}
                        <!-- If user is logged in -->
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="{% url 'basic_app:logout'%}"
                            >
                                Logout
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="{% url 'basic_app:task_list'%}"
                            >
                                Tasks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="{% url 'basic_app:addtask'%}"
                            >
                                Add-Task
                            </a>
                        </li>
                        {% else %}
                        <!-- If user is not logged in -->
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="{% url 'basic_app:login'%}"
                            >
                                Login
                            </a>
                        </li>
                        {% endif %}
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Placeholder block for content -->
        {% block body_block %} {% endblock body_block %}
    </body>
</html>
